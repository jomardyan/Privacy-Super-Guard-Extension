<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="shieldGrad32" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ac1c5"/>
      <stop offset="50%" style="stop-color:#3da3f5"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
    <linearGradient id="eyeGrad32" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0f7fa"/>
    </linearGradient>
    <filter id="glow32">
      <feGaussianBlur stdDeviation="0.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Shield shadow -->
  <path d="M16 3L4 7v7c0 7 5 13 12 15 7-2 12-8 12-15V7L16 3z" fill="rgba(0,0,0,0.2)" transform="translate(0.5, 0.5)"/>
  <!-- Shield background -->
  <path d="M16 2L4 6v8c0 7 5 13 12 15 7-2 12-8 12-15V6L16 2z" fill="url(#shieldGrad32)"/>
  <!-- Shield inner highlight -->
  <path d="M16 4L6 7.5v6.5c0 5.6 4 10.4 10 12 6-1.6 10-6.4 10-12V7.5L16 4z" fill="rgba(255,255,255,0.1)"/>
  <!-- Shield top shine -->
  <path d="M16 4L6 7.5v2c2-0.5 6-1.5 10-1.5s8 1 10 1.5v-2L16 4z" fill="rgba(255,255,255,0.2)"/>
  <!-- Eye outer -->
  <ellipse cx="16" cy="14" rx="6" ry="4" fill="url(#eyeGrad32)" filter="url(#glow32)"/>
  <!-- Eye iris -->
  <circle cx="16" cy="14" r="2.5" fill="#0b1220"/>
  <!-- Eye pupil -->
  <circle cx="16" cy="14" r="1.2" fill="#4ac1c5"/>
  <!-- Eye shine -->
  <circle cx="15" cy="13" r="0.6" fill="white" opacity="0.9"/>
  <circle cx="17" cy="14.5" r="0.3" fill="white" opacity="0.5"/>
</svg>
