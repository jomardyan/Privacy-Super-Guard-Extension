<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
  <defs>
    <linearGradient id="shieldGrad48" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ac1c5"/>
      <stop offset="50%" style="stop-color:#3da3f5"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
    <linearGradient id="eyeGrad48" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0f7fa"/>
    </linearGradient>
    <linearGradient id="irisGrad48" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#4ac1c5"/>
    </linearGradient>
    <filter id="glow48" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow48">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  <!-- Shield shadow -->
  <path d="M24 4L6 10v12c0 10 7.5 19 18 22 10.5-3 18-12 18-22V10L24 4z" fill="rgba(0,0,0,0.25)" transform="translate(1, 1)"/>
  <!-- Shield background -->
  <path d="M24 3L6 9v12c0 10.5 7.5 19.5 18 22.5 10.5-3 18-12 18-22.5V9L24 3z" fill="url(#shieldGrad48)" filter="url(#shadow48)"/>
  <!-- Shield inner border -->
  <path d="M24 6L9 11v10c0 8.5 6 16 15 18.5 9-2.5 15-10 15-18.5V11L24 6z" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="0.5"/>
  <!-- Shield highlight -->
  <path d="M24 6L9 11v4c3-1 9-2.5 15-2.5s12 1.5 15 2.5v-4L24 6z" fill="rgba(255,255,255,0.15)"/>
  <!-- Eye outer glow -->
  <ellipse cx="24" cy="21" rx="10" ry="6.5" fill="rgba(74,193,197,0.3)" filter="url(#glow48)"/>
  <!-- Eye white -->
  <ellipse cx="24" cy="21" rx="9" ry="6" fill="url(#eyeGrad48)"/>
  <!-- Eye iris outer -->
  <circle cx="24" cy="21" r="4" fill="#0b1220"/>
  <!-- Eye iris inner -->
  <circle cx="24" cy="21" r="3" fill="url(#irisGrad48)"/>
  <!-- Eye pupil -->
  <circle cx="24" cy="21" r="1.5" fill="#0b1220"/>
  <!-- Eye reflections -->
  <circle cx="22.5" cy="19.5" r="1" fill="white" opacity="0.9"/>
  <circle cx="25.5" cy="22" r="0.5" fill="white" opacity="0.5"/>
  <!-- Decorative lines -->
  <path d="M14 21c0-3 4.5-5 10-5s10 2 10 5" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>
</svg>
